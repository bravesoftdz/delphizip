            </h1>
        </div>
        <div class="content">
            <dl class="f">
                <dt class="ft">Applies to</dt>
                <dd class="fd">
                    <p class="f-applies"><a href="tzmdirentry_class.htm">TZMDirEntry</a> class</p>
                </dd>
                <dt class="ft">Declaration</dt>
                <dd class="fd">
                    <p class="f-decl">
                        <b>property</b> Encoded: <a href="tzmencodingopts_type.htm#encoded">TZMEncodingOpts</a>;
                    </p>
                </dd>
                <dt class="ft">Description</dt>
                <dd class="fd">
                    <p class="tight">
                        Returns how the file name and comment were encoded.
                    </p>  
			<!--		<ul class="notop">
                        <li>zeoUPATH&nbsp; - filename and/or comment stored as UTF8 in extra data using Info-Zip UPath or UComment tags - the strings in the header are OEM
                        </li>
                        <li>zeoUTF&nbsp; - filename and/or comment stored as UTF8</li>
                        <li>zeoOEM&nbsp; - filename and/or comment stored are assumed to be OEM</li>
                        <li>zeoNone&nbsp; - filename and/or comment stored are assumed to be Ansi in <a href="encoding_cp_property.htm">Encoding_CP</a> code page (defaults Windows current Ansi)
                        </li>
                    </ul> -->
                    <p class="f-p">
                        Run-time only
                    </p>
                    <p class="f-p">
                        Read-only
                    </p>
                </dd>
