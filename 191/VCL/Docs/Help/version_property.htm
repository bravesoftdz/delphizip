            <h1>
                Version property
            </h1>
        </div>
        <div class="content">
            <dl class="f">
                <dt class="ft">Applies to</dt>
                <dd class="fd">
                    <p class="f-applies"><a href="tzipmaster_component.htm">TZipMaster</a> component</p>
                </dd>
                <dt class="ft">Declaration</dt>
                <dd class="fd">
                    <p class="f-decl">
                        <b>property</b> Version: <b>String</b>
                    </p>
                </dd>
                <dt class="ft">Description</dt>
                <dd class="fd">
                    <p class="f-p">
                        returns a formated string of the built ZipMaster version &#39;1.9.r.bbbb&#39;
                    </p>
                    <p class="f-p">
                        r = revision&nbsp; (1..9)
                    </p>
                    <p class="f-p">
                        bbbb = build (0.9999)
                    </p>
                    <p class="f-p">
                        Run-time only
                    </p>
                </dd>
            </dl>
        </div>
